<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Ingredient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class = "container p-5">
    <div class="row">
        <div class="col-6 offset-lg-3">
            <h2>Create Ingredient</h2>
            <form class="" action="#" th:action="@{/ingredients/add-ingredient}" method="POST">
                <input type="hidden" name="recipe_id" th:value="${recipeId}">
                <dl class="form-group">
                    <dt class="form-control-label">Name</dt>
                    <dd><input class="form-control" type="text" name="name"/></dd>
                </dl>
                <dl class="form-group">
                    <dt class="form-control-label">Measurement</dt>
                    <dd><input class="form-control" type="text" name="measurement"/></dd>
                </dl>
                <dl class="form-group">
                    <dt class="form-control-label">Quantity</dt>
                    <dd><input class="form-control" type="number" name="quantity"/></dd>
                </dl>
                <div>
                    <input class="btn btn-primary" type="submit" value="Add Ingredient">
                </div>
            </form>
            <form action="#" method="GET" th:action="@{/processes/add-process}">
                <input type="hidden" name="recipeId" th:value="${recipeId}">
                <button type="submit" class="btn btn-danger btn-light">
                    Next Step
                </button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
