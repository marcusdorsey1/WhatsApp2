<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <div>
            <h1>Recipes</h1>

            <div>
                <a th:href="@{/admin/create-student}" id="student-add">Create Recipe</a>
            </div>

            <table class="table table-striped table-bordered">
                <tr>
                    <th>Action</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Serving Size</th>
                    <th>Cuisine</th>
                    <th>Description</th>

                </tr>

                <tr th:each="student : ${students}">
                    <td>
                        <form action="#" method="GET" th:action="@{/admin/update-student}">
                            <input type="hidden" name="studentId" th:value="${student.studentId}">
                            <button type="submit" class="btn btn-primary">
                                View
                            </button>
                        </form>
                        <form action="#" method="POST" th:action="@{/admin/delete-student}">
                            <input type="hidden" name="studentId" th:value="${student.studentId}">
                            <button type="submit" class="btn btn-danger student-delete">
                                Delete
                            </button>
                        </form>
                    </td>
                    <td th:text="${student.firstName}" class="student-name">Image</td>
                    <td th:text="${student.lastName}">Name</td>
                    <td th:text="${student.address}">Serving Size</td>
                    <td th:text="${student.phoneNumber}">Cuisine</td>
                    <td th:text="${student.profession}">Description</td>
                </tr>
            </table>

        </div>
    </div>

</body>
</html>
