<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Procedure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<nav class="navbar  border navbar-expand-lg navbar-light" style="background-color: #e3f2fd;" role="navigation">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}" style="font-family:Comic Sans MS"><h1>What's Cooking</h1></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class = "container p-5">
    <div class="row">
        <div class="col-6 offset-lg-3">
            <h2>Create Process Step</h2>
            <form class="" action="#" th:action="@{/processes/add-process}" method="POST">
                <input type="hidden" name="recipe_id" th:value="${recipeId}">
                <dl class="form-group">
                    <dt class="form-control-label">Step</dt>
                    <dd><input class="form-control" type="number" name="step"/></dd>
                </dl>
                <dl class="form-group">
                    <dt class="form-control-label">Description</dt>
                    <dd><input class="form-control" type="text" name="description"/></dd>
                </dl>
                <div>
                    <input class="btn btn-primary" type="submit" value="Add Process">
                    <a th:href="@{/my-recipes}" class="btn btn-light">Finish</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
