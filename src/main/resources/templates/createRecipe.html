<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar  border navbar-expand-lg navbar-light" style="background-color: #e3f2fd;" role="navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">What's Cooking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/weeklyView">Weekly Menu</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class = "container p-5">
        <div class="row">
            <div class="col-6 offset-lg-3">
                <h2>Create Recipe</h2>
                <form class="" action="#" th:action="@{/my-recipes/create-recipe}" method="POST">
                    <dl class="form-group">
                        <dt class="form-control-label">Name</dt>
                        <dd><input class="form-control" type="text" name="name"/></dd>
                    </dl>
                    <dl class="form-group">
                        <dt class="form-control-label">Description</dt>
                        <dd><input class="form-control" type="text" name="description"/></dd>
                    </dl>
                    <dl class="form-group">
                        <dt class="form-control-label">Cuisine</dt>
                        <dd><input class="form-control" type="text" name="cuisine"/></dd>
                    </dl>
                    <dl class="form-group">
                        <dt class="form-control-label">Serving Size</dt>
                        <dd><input class="form-control" type="text" name="serving_size"/></dd>
                    </dl>
                    <dl class="form-group">
                        <dt class="form-control-label">Image Link</dt>
                        <dd><input class="form-control" type="text" name="image"/></dd>
                    </dl>
                    <div>
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
