<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar  border navbar-expand-lg navbar-light" style="background-color: #e3f2fd;" role="navigation">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/home}" style="font-family:Comic Sans MS"><h1>What's Cooking</h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/my-menu}">Weekly Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/my-favorites}">Favorite's</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/my-recipes}">View Created Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/search}">Search for Recipes</a>
                    </li>
                </ul>
                <a class="nav-link float-right" th:href="@{/swagger-ui/index.html}">API Documentation</a>
                <div id="logoutDiv">
                    <form action="#" th:action="@{/logout}" method="POST">
                        <button type="submit" class="btn btn-secondary float-right">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class = "container p-5">
        <div class="row">
            <div class="col-6 offset-lg-3">
                <h2>Create Recipe</h2>
                <form class="" action="#" th:action="@{/my-recipes/create-recipe}" method="POST">
                    <dl class="form-group">
                        <dt class="form-control-label">Name</dt>
                        <dd><input class="form-control" type="text" name="name"/></dd>
                    </dl>
                    <dl class="form-group">
                        <dt class="form-control-label">Description</dt>
                        <dd><input class="form-control" type="text" name="description"/></dd>
                    </dl>
                    <dl class="form-group">
                        <dt class="form-control-label">Cuisine</dt>
                        <dd><input class="form-control" type="text" name="cuisine"/></dd>
                    </dl>
                    <dl class="form-group">
                        <dt class="form-control-label">Serving Size</dt>
                        <dd><input class="form-control" type="text" name="serving_size"/></dd>
                    </dl>
                    <dl class="form-group">
                        <dt class="form-control-label">Image Link</dt>
                        <dd><input class="form-control" type="text" name="image"/></dd>
                    </dl>
                    <div>
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
