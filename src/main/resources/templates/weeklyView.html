<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>What's Cooking?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<nav class="navbar  border navbar-expand-lg navbar-light" style="background-color: #e3f2fd;" role="navigation">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}" style="font-family:Comic Sans MS"><h1>What's Cooking</h1></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/my-menu}">Weekly Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/my-favorites}">Favorite's</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/my-recipes}">View Created Recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/search}">Search for Recipes</a>
                </li>
            </ul>
            <a class="nav-link float-right" th:href="@{/swagger-ui/index.html}">API Documentation</a>
            <div id="logoutDiv">
                <form action="#" th:action="@{/logout}" method="POST">
                    <button type="submit" class="btn btn-secondary float-right">Logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container p-5">
    <div class="row">
        <div class="card-group" id="1234">
            <div th:each="recipe, iStatus : ${recipes}" class="card p-1">
                <h4 th:text="'Day ' + ${iStatus.count}">Day</h4>
                <img th:src="${recipe.image}" class="card-img-top rounded" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${recipe.name}">Recipe Name</h5>
                    <p class="card-text" th:text="${recipe.description}">Recipe Description</p>
                    <a th:href="@{/recipeDir(recipeId=${recipe.id}, source=${recipe.source})}" class="btn btn-primary">Details</a>
                    <form action="#" method="POST" th:action="@{/my-menu/delete}">
                        <input type="hidden" name="recipe_id" th:value="${recipe.id}">
                        <input type="hidden" name="source" th:value="${recipe.source}">
                        <button type="submit" class="btn btn-danger">Remove from Menu</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
