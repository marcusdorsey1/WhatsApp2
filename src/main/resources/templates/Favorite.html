<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Favorite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div>
        <h1>Favorites</h1>

        <div>
            <a th:href="@{\home}">Create Favorite</a>
        </div>

        <table class="table table-striped table-bordered">
            <tr>
                <th>Action</th>
                <th>ID</th>
                <th>Recipe ID</th>
                <th>Source</th>
            </tr>

            <tr th:each="favorite : ${favorites}">
                <td>
                    <form action="#" method="POST" th:action="@{\home}">
                        <input type="hidden" name="id" th:value="${favorite.id}">
                        <button type="submit" class="btn btn-danger">
                            Delete
                        </button>
                    </form>
                </td>
                <td th:text="${favorite.id}">Id</td>
                <td th:text="${favorite.recipe_id}">Recipe ID</td>
                <td th:text="${favorite.source}">Source</td>
            </tr>
        </table>

    </div>
</div>
</body>
</html>
